<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalBox - Verify Email</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mint: { 50: '#F2FBF7', 100: '#E6F8EF', 200: '#D1FAE5', 500: '#10B981', 600: '#059669', 700: '#047857' },
                        charcoal: '#1E293B',
                        slate: '#64748B',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    boxShadow: {
                        'glass': '0 4px 30px rgba(0, 0, 0, 0.03)',
                        'card': '0 20px 40px -10px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: radial-gradient(circle at 50% -20%, #E6F8EF 0%, #F8FAFC 60%, #ffffff 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.05);
        }
        /* Hide scrollbar */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body class="text-charcoal antialiased flex flex-col min-h-screen">

    <nav class="w-full px-6 py-6 flex justify-between items-center absolute top-0 z-10">
        <a href="login.html" class="flex items-center gap-2 font-heading font-bold text-lg tracking-tight text-charcoal hover:opacity-80 transition-opacity">
            SignalBox<span class="w-2 h-2 rounded-full bg-mint-500"></span>
        </a>
        <div class="flex gap-6 text-sm font-medium text-slate-500">
            <a href="login.html" class="hover:text-charcoal transition-colors">Log in</a>
            <a href="#" class="hidden sm:inline-block hover:text-charcoal transition-colors">Privacy</a>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center p-6 relative">
        
        <div class="w-full max-w-md mx-auto">
            
            <div class="glass-card rounded-2xl p-8 sm:p-10 text-center relative overflow-hidden">
                
                <div class="relative mb-8 flex justify-center">
                    <div class="w-16 h-16 rounded-full bg-mint-50 border border-mint-100 flex items-center justify-center text-mint-500 shadow-sm">
                        <i class="ph-fill ph-envelope-simple-open text-3xl"></i>
                    </div>
                </div>

                <div class="mb-6">
                    <h1 class="font-heading text-2xl font-bold text-charcoal mb-3">Verify your email</h1>
                    <p class="text-slate-500 text-sm leading-relaxed max-w-xs mx-auto">
                        We’ve sent a verification link to your email address. Please check your inbox to continue.
                    </p>
                </div>

                <div class="bg-white/50 rounded-lg p-3 mb-8 border border-slate-100 inline-block">
                    <p class="text-xs text-slate-500">
                        Didn’t receive it? Check your <strong>spam</strong> or <strong>promotions</strong> folder.
                    </p>
                </div>

                <div class="space-y-4">
                    <button class="block w-full py-2.5 rounded-lg bg-white border border-slate-200 text-charcoal font-medium text-sm hover:bg-slate-50 hover:border-slate-300 transition-all duration-200 shadow-sm">
                        Resend verification email
                    </button>

                    <a href="login.html" class="inline-flex items-center gap-2 text-sm font-medium text-slate-500 hover:text-charcoal transition-colors group">
                        <i class="ph-bold ph-arrow-left group-hover:-translate-x-1 transition-transform"></i>
                        Back to login
                    </a>
                </div>

                <div class="mt-8 pt-6 border-t border-slate-100">
                    <div class="flex items-center justify-center gap-2">
                        <i class="ph-fill ph-lock-key text-mint-500 text-lg"></i>
                        <p class="text-[11px] text-slate-400">
                            We’ll never activate your account without email verification.
                        </p>
                    </div>
                </div>

            </div>

        </div>
    </main>

</body>
</html>
