<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalBox - Under Maintenance</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mint: { 50: '#F2FBF7', 100: '#E6F8EF', 200: '#D1FAE5', 500: '#10B981', 600: '#059669', 700: '#047857' },
                        charcoal: '#1E293B',
                        slate: '#64748B',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    boxShadow: {
                        'glass': '0 4px 30px rgba(0, 0, 0, 0.03)',
                        'card': '0 20px 40px -10px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: radial-gradient(circle at 50% -20%, #E6F8EF 0%, #F8FAFC 60%, #ffffff 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.05);
        }
        /* Hide scrollbar */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body class="text-charcoal antialiased flex flex-col min-h-screen">

    <nav class="w-full px-6 py-6 flex justify-between items-center absolute top-0 z-10">
        <div class="flex items-center gap-2 font-heading font-bold text-lg tracking-tight text-charcoal">
            SignalBox<span class="w-2 h-2 rounded-full bg-mint-500"></span>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center p-6 relative">
        
        <div class="w-full max-w-md mx-auto">
            
            <div class="glass-card rounded-2xl p-8 sm:p-12 text-center relative overflow-hidden">
                
                <div class="relative mb-8 flex justify-center">
                    <div class="w-16 h-16 rounded-full bg-mint-50 border border-mint-100 flex items-center justify-center text-mint-500 shadow-sm">
                        <i class="ph-fill ph-wrench text-3xl"></i>
                    </div>
                </div>

                <div class="mb-6">
                    <h1 class="font-heading text-2xl font-bold text-charcoal mb-3">Weâ€™ll be back shortly</h1>
                    <p class="text-slate-500 text-sm leading-relaxed max-w-xs mx-auto">
                        SignalBox is undergoing maintenance to improve performance and reliability.
                    </p>
                </div>

                <div class="inline-block bg-white/60 border border-slate-100 rounded-lg px-4 py-2 mb-8 shadow-sm">
                    <p class="text-xs font-medium text-slate-500 flex items-center gap-2">
                        <i class="ph-bold ph-timer text-mint-600"></i>
                        Expected downtime: ~15 minutes
                    </p>
                </div>

                <button onclick="window.location.reload()" class="block w-full py-2.5 rounded-lg bg-mint-500 hover:bg-mint-600 text-white font-semibold text-sm shadow-sm transition-all duration-200 transform active:scale-[0.98] mb-2">
                    Refresh page
                </button>

                <div class="mt-6 pt-6 border-t border-slate-100/80">
                    <p class="text-[11px] text-slate-400 flex items-center justify-center gap-1.5">
                        <i class="ph-fill ph-database"></i>
                        Your data is safe and unchanged.
                    </p>
                </div>

            </div>

        </div>
    </main>

</body>
</html>
