<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalBox - Email Verified</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mint: { 50: '#F2FBF7', 100: '#E6F8EF', 200: '#D1FAE5', 500: '#10B981', 600: '#059669', 700: '#047857' },
                        charcoal: '#1E293B',
                        slate: '#64748B',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    boxShadow: {
                        'glass': '0 4px 30px rgba(0, 0, 0, 0.03)',
                        'input': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 0 4px rgba(16, 185, 129, 0.1)',
                    },
                    animation: {
                        'soft-pulse': 'softPulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        softPulse: {
                            '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                            '50%': { opacity: .8, transform: 'scale(1.05)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: radial-gradient(circle at 50% -20%, #E6F8EF 0%, #F8FAFC 60%, #ffffff 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.05);
        }
        /* Hide scrollbar for clean aesthetic */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body class="text-charcoal antialiased flex flex-col min-h-screen">

    <nav class="w-full px-6 py-6 flex justify-between items-center absolute top-0 z-10">
        <a href="login.html" class="flex items-center gap-2 font-heading font-bold text-lg tracking-tight text-charcoal hover:opacity-80 transition-opacity">
            SignalBox<span class="w-2 h-2 rounded-full bg-mint-500"></span>
        </a>
        <div class="flex gap-6 text-sm font-medium text-slate-500">
            <a href="login.html" class="hover:text-charcoal transition-colors">Log in</a>
            <a href="#" class="hidden sm:inline-block hover:text-charcoal transition-colors">Privacy</a>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center p-6 relative">
        
        <div class="w-full max-w-md mx-auto">
            
            <div class="glass-card rounded-2xl p-8 sm:p-10 text-center relative overflow-hidden">
                
                <div class="relative mb-8 flex justify-center">
                    <div class="absolute inset-0 bg-mint-200 rounded-full blur-xl opacity-20 animate-soft-pulse"></div>
                    
                    <div class="relative w-16 h-16 rounded-full bg-mint-50 border border-mint-100 flex items-center justify-center text-mint-500 shadow-sm">
                        <i class="ph-fill ph-check-circle text-3xl"></i>
                    </div>
                </div>

                <div class="mb-8">
                    <h1 class="font-heading text-2xl font-bold text-charcoal mb-2">Email verified</h1>
                    <p class="text-slate-500 text-sm leading-relaxed max-w-xs mx-auto">
                        Your email has been successfully verified. Your account is now secure.
                    </p>
                </div>

                <a href="#" class="block w-full py-2.5 rounded-lg bg-mint-500 hover:bg-mint-600 text-white font-semibold text-sm shadow-sm transition-all duration-200 transform active:scale-[0.98] mb-4">
                    Continue to dashboard
                </a>

                <a href="login.html" class="inline-flex items-center gap-2 text-sm font-medium text-slate-500 hover:text-charcoal transition-colors group">
                    Go to login
                </a>

                <div class="mt-8 pt-6 border-t border-slate-100">
                    <div class="flex items-start justify-center gap-2 text-left">
                        <i class="ph-fill ph-shield-check text-mint-500 text-lg mt-0.5"></i>
                        <p class="text-[11px] text-slate-400 leading-snug max-w-[200px]">
                            We verify emails to keep SignalBox secure, trusted, and spam-free for all founders.
                        </p>
                    </div>
                </div>

            </div>

            <div class="mt-8 text-center space-y-3">
                <p class="text-[10px] text-slate-300">
                    If you didnâ€™t request this, please <a href="#" class="underline hover:text-slate-400">contact support</a> immediately.
                </p>
            </div>

        </div>
    </main>

</body>
</html>
